name: Django Test Workflow

on:
    push:
        branches:
          - main
    pull_request:
        branches:
          - main

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_DATABASE: test_db
            MYSQL_USER: test_user
            MYSQL_PASSWORD: test_pass
        ports:
          - 3306:3306
        options: >-
            --health-cmd="mysqladmin ping -h localhost -u root -proot"
            --health-interval=10s
            --health-timeout=5s
            --health-retries=5

    env:
        DJANGO_SETTINGS_MODULE: messaging_app.settings
        DATABASE_NAME: test_db
        DATABASE_USER: test_user
        DATABASE_PASSWORD: test_pass
        DATABASE_HOST: 127.0.0.1
        DATABASE_PORT: 3306
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r messaging_app/requirements.txt
          pip install flake8 coverage
    
      - name: Run flake8 Linting
        run: |
          echo "🔍 Running flake8 linting..."
          # Stop the build if there are Python syntax or style issues
          flake8 messaging_app --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit non-zero if there are any linting errors (style violations)
          flake8 messaging_app --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics
        continue-on-error: false

      - name: Wait for MySQL to be ready
        run: |
          echo "Waiting for MySQL..."
          for i in {1..15}; do
            if mysql -h 127.0.0.1 -u test_user -ptest_pass -e "SELECT 1;" test_db > /dev/null 2>&1; then
              echo "MySQL is ready!"
              break
            fi
            echo "MySQL not ready yet..."
            sleep 5
          done

      - name: Run Django migrations
        run: |
          python messaging_app/manage.py migrate --noinput

      - name: Run Django tests with coverage
        run: |
          coverage run --source=messaging_app manage.py test messaging_app
          coverage report -m
          coverage html

      - name: Upload coverage report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/
